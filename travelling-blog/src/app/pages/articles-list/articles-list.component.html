<div class="add__container">
	<button id="add" type="button" class="button" (click)="openModal()"> + Add Article</button>
	
</div>
<main>
	<app-modal [article] = article  (triggerSendArticle)="saveArticle($event)" *ngIf="isOpen"></app-modal>	
	<article *ngFor="let article of articlesList">
		<h2 class="title">{{ article.title }}</h2>
		<ul class="info__container">
			<li class="info__item">{{ article.tag }}</li>
			<li class="info__item">Added by
				<span class="info__mark">{{ article.author }}</span>
			</li>
			<li class="info__item">{{ article.date }}</li>
		</ul>
		<div class="actions__container">
			<button type="button" class="actions__btn"  (click) = "editArticle(article.id,article)">Edit</button>
			<button type="button" class="actions__btn" (click) ="deleteArticle(article.id)">Delete</button>
		</div>

		<img src="{{ article.imgUrl }}" alt="Image">
		<div class="content__container">
			<p>{{ article.content }}</p>
		</div>
		<div class="readmore__container">
			<button  [routerLink]="['/articles/' + article.id]" type="button" class="button">Read More</button>
		</div>
	</article>
</main>
